<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Archive</title>
    <link href="https://fonts.googleapis.com/css2?family=Trajan+Pro:wght@400&family=Times+New+Roman:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Times New Roman', serif;
            background-color: black;
            color: red;
        }
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Trajan Pro', serif;
            color: red;
        }
        /* Additional styles for story display and comments */
        #story-section {
            margin: 20px;
        }
        #search-bar {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>The Archive</h1>
        <input type="text" id="search-bar" placeholder="Search stories...">
    </header>
    <section id="story-section">
        <h2>Stories</h2>
        <!-- Placeholder for stories -->
        <div id="stories"></div>
        <h3>Add a Story</h3>
        <textarea id="story-input" placeholder="Write your story here..."></textarea>
        <button id="submit-story">Submit</button>
        <h3>Comments</h3>
        <div id="comments"></div>
        <textarea id="comment-input" placeholder="Write a comment..."></textarea>
        <button id="submit-comment">Comment</button>
    </section>
    <script>
        // JavaScript for story and comment functionality
        document.getElementById('submit-story').onclick = function() {
            const storyInput = document.getElementById('story-input').value;
            const storiesDiv = document.getElementById('stories');
            storiesDiv.innerHTML += `<p>${storyInput}</p>`;
            document.getElementById('story-input').value = '';
        };
        document.getElementById('submit-comment').onclick = function() {
            const commentInput = document.getElementById('comment-input').value;
            const commentsDiv = document.getElementById('comments');
            commentsDiv.innerHTML += `<p>${commentInput}</p>`;
            document.getElementById('comment-input').value = '';
        };
    </script>
</body>
</html>
