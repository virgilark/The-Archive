<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story Submission</title>
    <style>
        body {
            font-family: 'Times New Roman', serif;
            background-color: black;
            color: red;
        }
        h1, h2, h3 {
            font-family: 'Trajan Pro', serif;
        }
        .story-form {
            margin: 20px;
        }
        .search-box, .comments {
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>Submit Your Story</h1>
    <div class="story-form">
        <textarea id="storyInput" rows="10" cols="50" placeholder="Write your story here..."></textarea>
        <button onclick="submitStory()">Submit Story</button>
    </div>
    <div class="search-box">
        <input type="text" id="searchInput" placeholder="Search stories..." onkeyup="searchStories()">
        <ul id="storyList"></ul>
    </div>
    <div class="comments">
        <h2>Comments</h2>
        <textarea id="commentInput" rows="4" cols="50" placeholder="Leave a comment..."></textarea>
        <button onclick="submitComment()">Submit Comment</button>
        <ul id="commentList"></ul>
    </div>
    <script>
        let stories = [];
        let comments = [];

        function submitStory() {
            const storyInput = document.getElementById('storyInput');
            const story = storyInput.value;
            if(story) {
                stories.push(story);
                localStorage.setItem('stories', JSON.stringify(stories));
                storyInput.value = '';
                displayStories();
            }
        }

        function displayStories() {
            const storyList = document.getElementById('storyList');
            storyList.innerHTML = '';
            const storedStories = JSON.parse(localStorage.getItem('stories')) || [];
            storedStories.forEach((story, index) => {
                const li = document.createElement('li');
                li.textContent = story;
                storyList.appendChild(li);
            });
        }

        function searchStories() {
            const searchInput = document.getElementById('searchInput').value.toLowerCase();
            const storyList = document.getElementById('storyList');
            storyList.innerHTML = '';
            const storedStories = JSON.parse(localStorage.getItem('stories')) || [];
            storedStories.filter(story => story.toLowerCase().includes(searchInput)).forEach(story => {
                const li = document.createElement('li');
                li.textContent = story;
                storyList.appendChild(li);
            });
        }

        function submitComment() {
            const commentInput = document.getElementById('commentInput');
            const comment = commentInput.value;
            if(comment) {
                comments.push(comment);
                localStorage.setItem('comments', JSON.stringify(comments));
                commentInput.value = '';
                displayComments();
            }
        }

        function displayComments() {
            const commentList = document.getElementById('commentList');
            commentList.innerHTML = '';
            const storedComments = JSON.parse(localStorage.getItem('comments')) || [];
            storedComments.forEach(comment => {
                const li = document.createElement('li');
                li.textContent = comment;
                commentList.appendChild(li);
            });
        }

        window.onload = function() {
            displayStories();
            displayComments();
        };
    </script>
</body>
</html>
